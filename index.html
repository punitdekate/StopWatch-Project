<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://kit.fontawesome.com/1255aa9144.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/stopwatch.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <p class="h1 text-center mt-5" id="stop-watch-heading">Stop Watch</p>
    <div id="container" class="text-center shadow p-3 mb-5 bg-body-tertiary rounded">
        <div id='timer'>
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span>:</span>
            <span id="milliseconds">00</span>

            <div class="mt-4">
                <button type="button" class="btn btn-success mx-2" id='start-timer'>Start</button>
                <button type="button" class="btn btn-danger mx-2" id='stop-timer'>Stop</button>
                <button type="button" class="btn btn-warning mx-2" id='reset-timer'>Reset</button>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
